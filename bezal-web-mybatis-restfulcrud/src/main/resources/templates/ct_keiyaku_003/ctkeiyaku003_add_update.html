<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template _ Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">


    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}"
          rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{commons/bar::topbar}"></div><!-- thymeleaf 公共片段的抽取和引用：在此引用抽取的片段 -->
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='ct_keiyaku_003_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form th:action="@{/ct_keiyaku_003}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${selectedinfo!=null}"/>

                <div class="form-group"><br> <label>システムID</label> <input name="sysId" type="text" class="form-control"
                                                                          placeholder="システム自動採番、入力不可" readonly
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.sysId}">
                </div>
                <div class="form-group"><br> <label>日勤管理会社管理番号</label> <input name="daytimeMngCopMngNo" type="text"
                                                                              class="form-control"
                                                                              placeholder="システム自動採番、入力不可" readonly
                                                                              th:value="${selectedinfo!=null}?${selectedinfo.daytimeMngCopMngNo}">
                </div>
                <div class="form-group"><br> <label>会社名</label> <input name="kaisyaName" type="text"
                                                                       class="form-control" placeholder="000-0000"
                                                                       th:value="${selectedinfo!=null}?${selectedinfo.kaisyaName}">
                </div>
                <div class="form-group"><br> <label>郵便番号</label> <input name="postCode" type="text" class="form-control"
                                                                        placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.postCode}">
                </div>
                <div class="form-group"><br> <label>所在地１</label> <input name="loaction1" type="text"
                                                                        class="form-control" placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.loaction1}">
                </div>
                <div class="form-group"><br> <label>所在地２</label> <input name="loaction2" type="text"
                                                                        class="form-control" placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.loaction2}">
                </div>
                <div class="form-group"><br> <label>マンション名</label> <input name="apartName" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.apartName}">
                </div>
                <div class="form-group"><br> <label>部屋番号</label> <input name="apartCode" type="text"
                                                                        class="form-control" placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.apartCode}">
                </div>
                <div class="form-group"><br> <label>会社代表者</label> <input name="copDaihyosha" type="text"
                                                                         class="form-control" placeholder=""
                                                                         th:value="${selectedinfo!=null}?${selectedinfo.copDaihyosha}">
                </div>
                <div class="form-group"><br> <label>会社担当者</label> <input name="copTantosha" type="text"
                                                                         class="form-control" placeholder=""
                                                                         th:value="${selectedinfo!=null}?${selectedinfo.copTantosha}">
                </div>
                <div class="form-group"><br> <label>日中連絡電話</label> <input name="kaisyaTel" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.kaisyaTel}">
                </div>
                <div class="form-group"><br> <label>FAX</label> <input name="fax" type="text" class="form-control"
                                                                       placeholder=""
                                                                       th:value="${selectedinfo!=null}?${selectedinfo.fax}">
                </div>
                <div class="form-group"><br> <label>タイムスタンプ（登録）</label> <input name="timeStampNew" type="text"
                                                                               class="form-control" placeholder=""
                                                                               th:value="${selectedinfo!=null}?${selectedinfo.timeStampNew}">
                </div>
                <div class="form-group"><br> <label>タイムスタンプ（更新）</label> <input name="timeStampUpdate" type="text"
                                                                               class="form-control" placeholder=""
                                                                               th:value="${selectedinfo!=null}?${selectedinfo.timeStampUpdate}">
                </div>
                <div class="form-group"><br> <label>入力者コード</label> <input name="tantoshaCode" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.tantoshaCode}">
                </div>
                <div class="form-group"><br> <label></label> <input name="" type="text" class="form-control"
                                                                    placeholder=""
                                                                    th:value="${selectedinfo!=null}?${selectedinfo.}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="保存"></button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
