<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template _ Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">


    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}"
          rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{commons/bar::topbar}"></div><!-- thymeleaf 公共片段的抽取和引用：在此引用抽取的片段 -->
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='ct_keiyaku_011_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form th:action="@{/ct_keiyaku_011}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${selectedinfo!=null}"/>

                <div class="form-group"><br> <label>システムID</label> <input name="sysId" type="text" class="form-control"
                                                                          placeholder="システム自動採番、入力不可" readonly
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.sysId}">
                </div>
                <div class="form-group"><br> <label>大家さん契約管理番号</label> <input name="ownKeiyakuMngNo" type="text"
                                                                              class="form-control"
                                                                              placeholder="システム自動採番、入力不可" readonly
                                                                              th:value="${selectedinfo!=null}?${selectedinfo.ownKeiyakuMngNo}">
                </div>
                <div class="form-group"><br> <label>契約成立日</label> <input name="keiyakuSignDate" type="text"
                                                                         class="form-control" placeholder="000-0000"
                                                                         th:value="${selectedinfo!=null}?${#dates.format(selectedinfo.keiyakuSignDate,'yyyy/MM/dd')}">
                </div>
                <div class="form-group"><br> <label>契約担当者</label> <input name="keiyakuTantosha" type="text"
                                                                         class="form-control" placeholder=""
                                                                         th:value="${selectedinfo!=null}?${selectedinfo.keiyakuTantosha}">
                </div>
                <div class="form-group"><br> <label>契約者管理番号</label> <input name="keiyakuMngNo" type="text"
                                                                           class="form-control" placeholder=""
                                                                           th:value="${selectedinfo!=null}?${selectedinfo.keiyakuMngNo}">
                </div>
                <div class="form-group"><br> <label>物件管理会社管理番号</label> <input name="bukenMngCopNo" type="text"
                                                                              class="form-control" placeholder=""
                                                                              th:value="${selectedinfo!=null}?${selectedinfo.bukenMngCopNo}">
                </div>
                <div class="form-group"><br> <label>物件管理番号</label> <input name="bukenMngNo" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.bukenMngNo}">
                </div>
                <div class="form-group"><br> <label>契約開始期間</label> <input name="keiyakuStartDate" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${#dates.format(selectedinfo.keiyakuStartDate,'yyyy/MM/dd')}">
                </div>
                <div class="form-group"><br> <label>契約終了期間</label> <input name="keiyakuEndDate" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${#dates.format(selectedinfo.keiyakuEndDate,'yyyy/MM/dd')}">
                </div>
                <div class="form-group"><br> <label>個人法人区分</label>
                    <!--                    <input name="kojinHojinFlg" type="text" class="form-control" placeholder="" th:value="${selectedinfo!=null}?${selectedinfo.kojinHojinFlg}">-->
                    <select class="form-control" name="kojinHojinFlg">
                        <option th:selected="${selectedinfo!=null}?${selectedinfo.kojinHojinFlg}==${element.key}"
                                th:each="element:${map_01}" th:value="${element.key}" th:utext="${element.value}">
                        </option>
                    </select>
                </div>
                <div class="form-group"><br> <label>振込時期</label> <input name="furikomiJiki" type="text"
                                                                        class="form-control" placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.furikomiJiki}">
                </div>
                <div class="form-group"><br> <label>振込日</label> <input name="furikomiDate" type="text"
                                                                       class="form-control" placeholder=""
                                                                       th:value="${selectedinfo!=null}?${#dates.format(selectedinfo.furikomiDate,'yyyy/MM/dd')}">
                </div>
                <div class="form-group"><br> <label>仲介手数料</label> <input name="chukaiFee" type="text"
                                                                         class="form-control" placeholder=""
                                                                         th:value="${selectedinfo!=null}?${selectedinfo.chukaiFee}">
                </div>
                <div class="form-group"><br> <label>契約更新手数料対象</label>
                    <!--                    <input name="keiyakuUpdateFeeTarget" type="text" class="form-control" placeholder="" th:value="${selectedinfo!=null}?${selectedinfo.keiyakuUpdateFeeTarget}">-->
                    <select class="form-control" name="keiyakuUpdateFeeTarget">
                        <option th:selected="${selectedinfo!=null}?${selectedinfo.keiyakuUpdateFeeTarget}==${element.key}"
                                th:each="element:${map_02}" th:value="${element.key}" th:utext="${element.value}">
                        </option>
                    </select>
                </div>
                <div class="form-group"><br> <label>入力者コード</label> <input name="tantoshaCode" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.tantoshaCode}">
                </div>
                <div class="form-group"><br> <label>管理委託料金</label> <input name="kanriItakuFee" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.kanriItakuFee}">
                </div>
                <div class="form-group"><br> <label>業務委託料</label> <input name="gyomuItakuFee" type="text"
                                                                         class="form-control" placeholder=""
                                                                         th:value="${selectedinfo!=null}?${selectedinfo.gyomuItakuFee}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="保存"></button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
