<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template _ Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">


    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}"
          rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{commons/bar::topbar}"></div><!-- thymeleaf 公共片段的抽取和引用：在此引用抽取的片段 -->
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='ct_keiyaku_008_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form th:action="@{/ct_keiyaku_008}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${selectedinfo!=null}"/>

                <div class="form-group"><br> <label>システムID</label> <input name="sysId" type="text" class="form-control"
                                                                          placeholder="システム自動採番、入力不可" readonly
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.sysId}">
                </div>
                <div class="form-group"><br> <label>契約者管理番号</label> <input name="keiyakuMngNo" type="text"
                                                                           class="form-control"
                                                                           placeholder="システム自動採番、入力不可" readonly
                                                                           th:value="${selectedinfo!=null}?${selectedinfo.keiyakuMngNo}">
                </div>
                <div class="form-group"><br> <label>姓名</label> <input name="fullname" type="text" class="form-control"
                                                                      placeholder=""
                                                                      th:value="${selectedinfo!=null}?${selectedinfo.fullname}">
                </div>
                <div class="form-group"><br> <label>姓名（カナ）</label> <input name="fullnameKana" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.fullnameKana}">
                </div>
                <div class="form-group"><br> <label>性別</label>
                    <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="gender"
                                                                     value="1"
                                                                     th:checked="${selectedinfo!=null}?${selectedinfo.gender}==1"><label
                            class="form-check-label">男</label></div>
                    <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="gender"
                                                                     value="0"
                                                                     th:checked="${selectedinfo!=null}?${selectedinfo.gender}==0"><label
                            class="form-check-label">女</label></div>
                </div>
                <div class="form-group"><br> <label>生年月日</label> <input name="birthDay" type="text" class="form-control"
                                                                        placeholder=""
                                                                        th:value="${selectedinfo!=null}?${#dates.format(selectedinfo.birthDay,'yyyy/MM/dd')}">
                </div>
                <div class="form-group"><br> <label>勤務先管理番号</label> <input name="kinmusakiMngNo" type="text"
                                                                           class="form-control" placeholder=""
                                                                           th:value="${selectedinfo!=null}?${selectedinfo.kinmusakiMngNo}">
                </div>
                <div class="form-group"><br> <label>電話</label> <input name="telNumber" type="text" class="form-control"
                                                                      placeholder=""
                                                                      th:value="${selectedinfo!=null}?${selectedinfo.telNumber}">
                </div>
                <div class="form-group"><br> <label>メール</label> <input name="email" type="text" class="form-control"
                                                                       placeholder=""
                                                                       th:value="${selectedinfo!=null}?${selectedinfo.email}">
                </div>
                <div class="form-group"><br> <label>郵便番号</label> <input name="postCode" type="text" class="form-control"
                                                                        placeholder="000-0000"
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.postCode}">
                </div>
                <div class="form-group"><br> <label>所在地１</label> <input name="loaction1" type="text"
                                                                        class="form-control" placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.loaction1}">
                </div>
                <div class="form-group"><br> <label>所在地２</label> <input name="loaction2" type="text"
                                                                        class="form-control" placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.loaction2}">
                </div>
                <div class="form-group"><br> <label>マンション名</label> <input name="apartName" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.apartName}">
                </div>
                <div class="form-group"><br> <label>部屋番号</label> <input name="apartCode" type="text"
                                                                        class="form-control" placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.apartCode}">
                </div>
                <div class="form-group"><br> <label>職種</label>
<!--                    <input name="occupation" type="text" class="form-control"　placeholder="" th:value="${selectedinfo!=null}?${selectedinfo.occupation}">-->
                    <select class="form-control" name="occupation">
                        <option th:selected="${selectedinfo!=null}?${selectedinfo.occupation}==${element.key}"
                                th:each="element:${map_01}" th:value="${element.key}" th:utext="${element.value}">
                        </option>
                    </select>
                </div>
                <div class="form-group"><br> <label>口座管理番号</label> <input name="bankAccountMngNo" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.bankAccountMngNo}">
                </div>
                <div class="form-group"><br> <label>緊急連絡先管理番号</label> <input name="emrgcyCntctMngNo" type="text"
                                                                             class="form-control" placeholder=""
                                                                             th:value="${selectedinfo!=null}?${selectedinfo.emrgcyCntctMngNo}">
                </div>
                <div class="form-group"><br> <label>入力者コード</label> <input name="tantoshaCode" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.tantoshaCode}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="保存"></button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
