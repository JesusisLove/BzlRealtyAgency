<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template _ Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">


    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}"
          rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{commons/bar::topbar}"></div><!-- thymeleaf 公共片段的抽取和引用：在此引用抽取的片段 -->
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='ct_keiyaku_007_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form th:action="@{/ct_keiyaku_007}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${selectedinfo!=null}"/>

                <div class="form-group"><br> <label>システムID</label> <input name="sysId" type="text" class="form-control"
                                                                          placeholder="システム自動採番、入力不可" readonly
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.sysId}">
                </div>
                <div class="form-group"><br> <label>口座管理番号</label> <input name="bankAccountMngNo" type="text"
                                                                          class="form-control"
                                                                          placeholder="システム自動採番、入力不可" readonly
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.bankAccountMngNo}">
                </div>
                <div class="form-group"><br> <label>銀行名</label> <input name="bankName" type="text" class="form-control"
                                                                       placeholder=""
                                                                       th:value="${selectedinfo!=null}?${selectedinfo.bankName}">
                </div>
                <div class="form-group"><br> <label>支店番号</label> <input name="branchNo" type="text" class="form-control"
                                                                        placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.branchNo}">
                </div>
                <div class="form-group"><br> <label>支店名</label> <input name="branchName" type="text"
                                                                       class="form-control" placeholder=""
                                                                       th:value="${selectedinfo!=null}?${selectedinfo.branchName}">
                </div>
                <div class="form-group"><br> <label>預金種類</label> <input name="yokinType" type="text"
                                                                        class="form-control" placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.yokinType}">
                </div>
                <div class="form-group"><br> <label>口座番号</label> <input name="bankAccountNo" type="text"
                                                                        class="form-control" placeholder=""
                                                                        th:value="${selectedinfo!=null}?${selectedinfo.bankAccountNo}">
                </div>
                <div class="form-group"><br> <label>口座名義人</label> <input name="bankAccountOwnName" type="text"
                                                                         class="form-control" placeholder=""
                                                                         th:value="${selectedinfo!=null}?${selectedinfo.bankAccountOwnName}">
                </div>
                <div class="form-group"><br> <label>入力者コード</label> <input name="tantoshaCode" type="text"
                                                                          class="form-control" placeholder=""
                                                                          th:value="${selectedinfo!=null}?${selectedinfo.tantoshaCode}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="保存"></button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
